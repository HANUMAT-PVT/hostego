name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.VPS_SSH_KEY }}" > private_key
        chmod 600 private_key

    - name: Deploy to VPS
      env:
        HOST: ${{ secrets.VPS_HOST }}
      run: |
        ssh -i private_key -o StrictHostKeyChecking=no root@$HOST << 'EOF'
          cd /root
          ./deploy.sh
        EOF
