name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.VPS_SSH_KEY }}" > private_key
        chmod 600 private_key

    - name: Deploy to VPS
      run: |
        ssh -i private_key -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          cd /root
          ./deploy.sh
        EOF
